<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
</head>
<body>
    <h1>Registration Form</h1>
        <div>
            <label>First Name:*</label>
            <input type="text" name="First_Name:" id="First_Name:">
        </div>
        <br>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="Last_Name" id="Last_Name">
        </div>
        <br>
        <div>
            <label>Email Address:* </label>
            <input type="email" name="Email" id="Email">
        </div>
        <br>
        <div>
            <label>Password:* </label>
            <input type="password" name="Password" id="Password">
        </div>
        <br>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="Confirm_Password" id="Confirm_Password">
        </div>
        <br>
        <div>
            <label>Birthday: </label>
            <input type="date" name="Bday" id="Bday">
        </div>
        <br>
        <div>
            <label><strong>Gender Identity</strong>:</label>
            <br>
            <input type="radio" name="Gender" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Non">
            <label for="Non">Non-binary</label>
            <input type="radio" name="Gender" id="No_answer">
            <label for="No_answer">I prefer not to answer</label>
        </div>
        <br>
        <div>
            <label>A short discription about myself:</label>
            <br>
            <textarea name="Disc" id="Disc" cols="30" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label>Favorite Language:</label>
            <select name="Lang" id="Lang">
                <option value="">Python</option>
                <option value="">JavaScript</option>
                <option value="">C#</option>
            </select>
        </div>
        <br>
        <input type="checkbox" name="Updates" id="Updates">
        <label for="Updates">Yes, I would like to receive periodic email updates</label>
        <br> <br>
        <input type="submit" value="Create Account">
        <br> <br>
        <label>*Indicates a required field</label>
</body>
</html>
